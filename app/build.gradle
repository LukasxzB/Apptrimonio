plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.integrador.apptrimonio"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-auth:21.0.1' //firebase auth
    implementation platform('com.google.firebase:firebase-bom:28.0.1') //firebase bom
    implementation 'com.google.android.gms:play-services-auth:19.0.0' //google play services
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'commons-validator:commons-validator:1.7' //validar email
    implementation 'com.github.bumptech.glide:glide:4.12.0' //glide
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2' //dots indicator
    implementation 'androidx.multidex:multidex:2.0.1' //multidex
    implementation 'com.journeyapps:zxing-android-embedded:4.2.0' //leitor de c√≥digo QR
    implementation 'com.google.zxing:core:3.4.0' //core do zxing
    implementation 'com.yarolegovich:sliding-root-nav:1.1.1' //menu vertical
    implementation 'com.android.volley:volley:1.2.0' //volley
    implementation "com.github.skydoves:progressview:1.1.1" //progress bar
    implementation 'com.airbnb.android:lottie:3.7.0' //lottie
}